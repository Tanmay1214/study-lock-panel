<!DOCTYPE html>
<html>
<head>
  <title>Set Admin Password</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #bb86fc;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background-color: #2b2b2b;
      border: 1px solid #444;
      border-radius: 6px;
      color: white;
      font-size: 15px;
    }

    input[type="password"]::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      background: linear-gradient(to right, #6200ee, #7f39fb);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #3700b3, #6200ee);
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
    }

    .success {
      color: #4caf50;
    }

    .error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Set Admin Password</h2>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="setPassword()">Set Password</button>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMppQ_tX1LXZgA3yvRJHtJcEUkGERFiNI",
      authDomain: "study-mode-aed91.firebaseapp.com",
      databaseURL: "https://study-mode-aed91-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "study-mode-aed91",
      storageBucket: "study-mode-aed91.appspot.com",
      messagingSenderId: "531142916482",
      appId: "1:531142916482:web:bc0b3ed4f46f554da9b79b"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function setPassword() {
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      if (!password) {
        msg.textContent = "❌ Please enter a password.";
        msg.className = "msg error";
        return;
      }

      const hashedPassword = await hashPassword(password);
      database.ref("admin").set({
        username: "admin",
        password: hashedPassword
      }).then(() => {
        msg.textContent = "✅ Password set successfully!";
        msg.className = "msg success";
      }).catch((error) => {
        msg.textContent = "❌ Error storing password.";
        msg.className = "msg error";
        console.error("Firebase error:", error);
      });
    }
  </script>
</body>
</html>
